<script type="text/javascript">
    RED.nodes.registerType('discordDeleteMessage',{
        category: 'discord',
        color: '#7289da',
        defaults: {
            name: {value: "", required: false},
            channel: {value: null, required: false},
            token: {value: "", required: true, type: "discord-token"}
        },
        inputs:1,
        outputs:0,
        icon: "discord.png",
        label: function() {
            return this.name||"discordDeleteMessage";
        }
    });
</script>
<script type="text/x-red" data-template-name="discordDeleteMessage">
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> channel ID</label>
        <input type="text" id="node-input-channel" placeholder="channel">
        <p>(leave 'channel ID' blank to use <code>msg.channel</code> as channel ID to send to)
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discordDeleteMessage">
    <p>Deleteds msg.payload on Discord channel with id <code>msg.channel.id</code> or <code>msg.channel</code></p>
</script>
